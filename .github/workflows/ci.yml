name: Meeting App CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Checkout
      # =========================
      - uses: actions/checkout@v4

      # =========================
      # Python
      # =========================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # =========================
      # Install deps
      # =========================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # =========================
      # ✅ Compile ALL files (recursive)
      # =========================
      - name: Syntax check
        run: python -m compileall .

      # =========================
      # ✅ Import SAFE modules only
      # (skip main because of sounddevice)
      # =========================
      - name: Test safe imports
        run: |
          python -c "from src import pipeline, services, chat, highlights, embed_store"

      # =========================
      # ✅ Optional: try starting server (don't fail CI)
      # =========================
      - name: Start FastAPI (optional smoke test)
        run: timeout 5 uvicorn main:app || true
